<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="checkPasswords.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="content">
        <div class="image">
            <img src="images/hamza-alghamdi-qgz8FU_IMlA-unsplash.jpg"
                 alt="plane-wing">
            
            <div class="logo">
                
            </div>
        </div>

        <div class="sign-up-form">
            <div class="disclaimer">
                <p>
                    This is not a real online service! You know you 
                    need something like this in your life to help 
                    you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>

            <form>
                <h2>Let's do this!</h2>
                <div></div> <!-- Prevents grid from messing up -->

                <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name = "first_name" 
                       placeholder="First Name">
                </div>

                <div>
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name = "last_name" 
                       placeholder="Last Name">
                </div>
                
                <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email"
                       placeholder="example@email.com">
                </div>
                
                <div>
                <label for="phone_num">PHONE NUMBER</label>
                <input type="tel" id="phone_num" name="phone_num"
                       placeholder="XXX XXX XXXX">
                </div>
                
                <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password"
                       placeholder="password" minlength="6" maxlength="20">
                <p class="error"></p>
                </div>
                
                <div>
                <label for="confirm">CONFIRM PASSWORD</label>
                <input type="password" id="confirm" name="confirm"
                       placeholder="confirm password" minlength="6" maxlength="20">
                </div>
            </form>

            <div class="create-account">
                <button id="create-account-btn">Create Account</button>
                <br>
                Already have an account? <a href="">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
